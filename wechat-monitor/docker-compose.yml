version: '3.9'

# 微信公众号监控系统 - Docker Compose 配置
# 详细文档: docs/DOCKER.md

services:
  # ========================================
  # RSS 服务 - Wechat2RSS
  # ========================================
  wechat2rss:
    image: ttttmr/wechat2rss:latest
    container_name: wechat2rss
    restart: unless-stopped
    ports:
      - "${WECHAT2RSS_PORT:-4001}:8080"  # 映射到主机 4001 端口
    environment:
      - TZ=Asia/Shanghai
      - LIC_EMAIL=${WECHAT2RSS_EMAIL}
      - LIC_CODE=${WECHAT2RSS_LICENSE}
      - RSS_HOST=${WECHAT2RSS_HOST:-localhost:4001}
      - RSS_HTTPS=${WECHAT2RSS_HTTPS:-false}
    volumes:
      - ./wechat2rss-data:/data  # 数据持久化
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wechat-net

  # ========================================
  # 监控系统 - 采集文章、存储数据、生成报表
  # ========================================
  wechat-monitor:
    build: .
    container_name: wechat-monitor
    restart: unless-stopped
    depends_on:
      - wechat2rss
    volumes:
      # 数据持久化 - 挂载到本地目录
      - ./data:/app/data          # 文章数据 + SQLite 数据库
      - ./reports:/app/reports    # HTML 报表
      - ./config:/app/config      # 配置文件
      - ./logs:/app/logs          # 日志文件
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1  # 实时输出日志
      # RSS 服务地址（通过 Docker 内部网络访问）
      - WECHAT2RSS_URL=http://wechat2rss:8080
    # 如果需要 Web 访问报表，可以取消注释
    # ports:
    #   - "8000:8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wechat-net

# Docker 内部网络
networks:
  wechat-net:
    driver: bridge
